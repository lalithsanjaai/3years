<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Travels from Salem to Chennai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffebee, #fce4ec);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e91e63;
            text-align: center;
            margin: 30px 0 10px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-family: 'Dancing Script', cursive;
            color: #9c27b0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        
        .map-container {
            position: relative;
            width: 900px;
            height: 600px;
            background-color: #e8f4f8;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            margin: 20px;
            background-image: url('https://maps.googleapis.com/maps/api/staticmap?center=11.1271,78.6569&zoom=7&size=900x600&maptype=terrain&key=YOUR_API_KEY');
            background-size: cover;
            background-position: center;
            border: 10px solid white;
        }
        
        .city {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: scale(0);
            animation: popIn 0.5s forwards;
            z-index: 10;
        }
        
        .city.salem {
            top: 42%;
            left: 28%;
            background: linear-gradient(135deg, #ecbece, #de6c9a);
            animation-delay: 0.3s;
        }
        
        .city.chennai {
            top: 63%;
            left: 74%;
            background: linear-gradient(135deg, #99c8ee, #5999d9);
            animation-delay: 0.6s;
        }
        
        .city::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            z-index: -1;
            animation: pulse 2s infinite;
        }
        
        .city-label {
            position: absolute;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            white-space: nowrap;
        }
        
        .salem-label {
            top: 42%;
            left: 30%;
            animation-delay: 0.5s;
        }
        
        .chennai-label {
            top: 63%;
            left: 76%;
            animation-delay: 0.8s;
        }
        
        .travel-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #e91e63;
            transform: rotate(45deg);
            top: 42%;
            left: 28%;
            opacity: 0;
            z-index: 20;
            filter: drop-shadow(0 0 10px rgba(233,30,99,0.7));
        }
        
        .travel-heart::before,
        .travel-heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #e91e63;
            border-radius: 50%;
        }
        
        .travel-heart::before {
            top: -15px;
            left: 0;
        }
        
        .travel-heart::after {
            top: 0;
            left: -15px;
        }
        
        .path {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, #e91e63, #9c27b0);
            transform-origin: 0 0;
            top: 42%;
            left: 28%;
            width: 0;
            opacity: 0;
            z-index: 5;
        }
        
        .path::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px);
        }
        
        .controls {
            margin: 30px;
            display: flex;
            gap: 20px;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(233,30,99,0.4);
            font-family: 'Montserrat', sans-serif;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233,30,99,0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #cccccc, #999999);
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .distance-display {
            margin: 20px 0;
            font-size: 20px;
            color: #333;
            font-weight: 600;
            min-height: 30px;
            text-align: center;
        }
        
        .message-container {
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        
        .message-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #e91e63;
            text-align: center;
            line-height: 1.5;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e0628c;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 8s linear infinite;
        }
        
        .floating-heart::before, 
        .floating-heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e0628c;
            border-radius: 50%;
        }
        
        .floating-heart::before {
            top: -10px;
            left: 0;
        }
        
        .floating-heart::after {
            top: 0;
            left: -10px;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }
        
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 1000px) {
            .map-container {
                width: 95%;
                height: 500px;
                background-size: auto 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 600px) {
            .map-container {
                height: 400px;
            }
            
            .city {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .city-label {
                font-size: 12px;
                padding: 3px 8px;
            }
            
            .message-text {
                font-size: 1.4rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <h1>My Love Travels from Salem to Chennai</h1>
    <p class="subtitle">Every beat of my heart brings me closer to you...</p>
    
    <div class="map-container">
        <div class="city salem">❤️</div>
        <div class="city-label salem-label">-----Salem (My Heart)</div>
        
        <div class="city chennai">💙</div>
        <div class="city-label chennai-label">-----Chennai (You)</div>
        
        <div class="path" id="path"></div>
        <div class="travel-heart" id="travelHeart"></div>
    </div>
    
    <div class="distance-display" id="distanceDisplay">
        Distance between our hearts: 340 km
    </div>
    
    <div class="controls">
        <button id="startBtn">Begin Our Love Journey</button>
        <button id="resetBtn" disabled>Relive This Moment</button>
    </div>
    
    <div class="message-container" id="messageContainer">
        <p class="message-text" id="messageText"></p>
    </div>
    
    <script>
        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const travelHeart = document.getElementById('travelHeart');
        const path = document.getElementById('path');
        const distanceDisplay = document.getElementById('distanceDisplay');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        const floatingHearts = document.getElementById('floatingHearts');
        
        // Coordinates for the journey (relative to map container)
        const startX = 28; // Salem X position (%)
        const startY = 42; // Salem Y position (%)
        const endX = 74;   // Chennai X position (%)
        const endY = 63;    // Chennai Y position (%)
        
        // Romantic messages
        const messages = [
            "No matter the distance, my love will find its way to you...",
            "Every mile between us is filled with my thoughts of you...",
            "This journey is worth it because at the end is you...",
            "My heart knows no distance when it comes to loving you...",
            "The road may be long, but my love is longer still..."
        ];
        
        let animationId;
        let progress = 0;
        const duration = 8000; // 8 seconds for the journey
        let currentMessageIndex = 0;
        
        // Create floating hearts
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                
                // Random position and animation
                const left = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = 6 + Math.random() * 6;
                
                heart.style.left = `${left}vw`;
                heart.style.bottom = '-20px';
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                floatingHearts.appendChild(heart);
            }
        }
        
        // Initialize
        createFloatingHearts();
        
        // Event listeners
        startBtn.addEventListener('click', startJourney);
        resetBtn.addEventListener('click', resetJourney);
        
        function startJourney() {
            startBtn.disabled = true;
            resetBtn.disabled = false;
            
            // Show the heart and path
            travelHeart.style.opacity = '1';
            travelHeart.style.animation = 'heartbeat 1.5s infinite';
            path.style.opacity = '1';
            
            // Calculate the angle for the path
            const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
            path.style.transform = `rotate(${angle}deg)`;
            
            // Calculate distance for path length
            const distance = Math.sqrt(
                Math.pow(endX - startX, 2) + 
                Math.pow(endY - startY, 2)
            );
            
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                progress = Math.min(elapsed / duration, 1);
                
                // Update heart position with easing for more natural movement
                const easedProgress = easeInOutCubic(progress);
                const currentX = startX + (endX - startX) * easedProgress;
                const currentY = startY + (endY - startY) * easedProgress;
                
                travelHeart.style.left = `${currentX}%`;
                travelHeart.style.top = `${currentY}%`;
                
                // Update path length
                path.style.width = `${distance * easedProgress}%`;
                
                // Create sparkles along the path occasionally
                if (Math.random() < 0.05) {
                    createSparkle(currentX, currentY);
                }
                
                // Update distance display
                const kmTraveled = Math.round(340 * easedProgress);
                distanceDisplay.textContent = `My love has traveled: ${kmTraveled} km / 340 km`;
                distanceDisplay.style.color = `hsl(${easedProgress * 120}, 80%, 45%)`;
                
                // Update message every 20% progress
                if (progress >= currentMessageIndex * 0.2) {
                    showMessage(messages[currentMessageIndex]);
                    currentMessageIndex = Math.min(currentMessageIndex + 1, messages.length - 1);
                }
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    // Journey complete
                    journeyComplete();
                }
            }
            
            animate();
        }
        
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '10px';
            sparkle.style.height = '10px';
            sparkle.style.background = 'radial-gradient(circle, #fff, #ffeb3b)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.left = `${x}%`;
            sparkle.style.top = `${y}%`;
            sparkle.style.transform = 'translate(-50%, -50%)';
            sparkle.style.animation = 'sparkle 0.8s forwards';
            sparkle.style.zIndex = '15';
            
            document.querySelector('.map-container').appendChild(sparkle);
            
            // Remove after animation
            setTimeout(() => {
                sparkle.remove();
            }, 800);
        }
        
        function showMessage(text) {
            messageText.textContent = text;
            messageContainer.classList.add('show');
            
            // Hide after some time
            setTimeout(() => {
                messageContainer.classList.remove('show');
            }, 3000);
        }
        
        function journeyComplete() {
            distanceDisplay.innerHTML = "❤️ <strong>My love has reached you!</strong> ❤️";
            distanceDisplay.style.color = "#e91e63";
            distanceDisplay.style.fontWeight = "bold";
            
            // Final celebration
            showMessage("No distance is too far when it comes to loving you...");
            createHeartExplosion(endX, endY);
        }
        
        function createHeartExplosion(x, y) {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.style.position = 'absolute';
                    heart.style.width = '20px';
                    heart.style.height = '20px';
                    heart.style.background = '#e91e63';
                    heart.style.transform = 'rotate(45deg)';
                    heart.style.left = `${x}%`;
                    heart.style.top = `${y}%`;
                    heart.style.zIndex = '25';
                    
                    heart.style.setProperty('--tx', `${Math.random() * 100 - 50}px`);
                    heart.style.setProperty('--ty', `${Math.random() * -100 - 50}px`);
                    heart.style.animation = `float ${2 + Math.random() * 3}s forwards`;
                    
                    heart.innerHTML = '<style>::before,::after{content:"";position:absolute;width:20px;height:20px;background:inherit;border-radius:50%;}::before{top:-10px;left:0;}::after{top:0;left:-10px;}</style>';
                    
                    document.querySelector('.map-container').appendChild(heart);
                    
                    // Remove after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        function resetJourney() {
            cancelAnimationFrame(animationId);
            
            // Reset positions and styles
            travelHeart.style.opacity = '0';
            travelHeart.style.left = `${startX}%`;
            travelHeart.style.top = `${startY}%`;
            travelHeart.style.animation = 'none';
            
            path.style.width = '0';
            path.style.opacity = '0';
            
            distanceDisplay.textContent = "Distance between our hearts: 340 km";
            distanceDisplay.style.color = "#333";
            distanceDisplay.style.fontWeight = "normal";
            
            messageContainer.classList.remove('show');
            
            progress = 0;
            currentMessageIndex = 0;
            startBtn.disabled = false;
            resetBtn.disabled = true;
        }
    </script>
</body>
</html>
